          <form action="https://api.staticforms.xyz/submit" method="POST" class="container"><!--link do servidor-->

                 </div>
       
                 <div class="mb-3">
                   <label for="exampleFormControlTextarea1" class="form-label text-white">Mensagem:</label>
                   <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3" placeholder="Relate seu Problema ou escreva o que deseja de nossa Empresa."></textarea>
                 </div>
       
                 <button class="btn btn-primary" type="submit" onclick=" alert('Mensagem Enviada! Em breve Responderemos seu Chamado.')">Enviar</button>
